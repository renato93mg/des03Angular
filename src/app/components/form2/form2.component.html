<form [formGroup]="perfil" (ngSubmit)="enviar()">

    <div class="form-group">

        <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control">
        <div *ngIf="perfil.get('nombre').invalid && (perfil.get('nombre').dirty || perfil.get('nombre').touched)"
            class="text-danger">
            <div *ngIf="perfil.get('nombre').errors?.['required']">
                Nombre es requerido
            </div>
            <div *ngIf="perfil.get('nombre').errors?.errorMayus">
                Primera letra debe ser mayuscula
            </div>
        </div>


    </div>


    <div class="form-group">

        <input type="number" formControlName="edad" placeholder="Edad" class="form-control">
        <div *ngIf="perfil.get('edad').invalid && (perfil.get('edad').dirty || perfil.get('edad').touched)"
            class="text-danger">
            <div *ngIf="perfil.get('edad').errors?.['required']">
                Edad es requerida
            </div>
        </div>

    </div>




    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
